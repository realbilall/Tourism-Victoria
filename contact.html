<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tourism Victoria</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-section">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="name"><label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div><label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div><label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="foot">&copy; Tourism Victoria
            <a href="https://www.w3.org/standards/webdesign/accessibility">Accessibility</a>
        </div>
    </footer>
</body>

</html>
